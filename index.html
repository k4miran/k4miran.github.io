        body {

<body>

    <div id="word-box">5 kelime</div>

    <button id="generate-button" onclick="generateWords()">TÄ±kla</button>

    <div id="progress-bar"></div>

    <div id="communication">Communication</div>
    <a id="my-telegram" href="https://t.me/k4miran_sndi" target="_blank">my telegram</a>

    <script>
        const words = ["bla", "Tamam", "Ya", "Hm", "Ee", "O pashi", "Ki", "Bla nla", "De", "Bezhme", "Kangi"];
        const wordBox = document.getElementById('word-box');
        const progressBar = document.getElementById('progress-bar');
        const button = document.getElementById('generate-button');

        function generateWords() {
            let selectedWords = [];
            while (selectedWords.length < 5) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                if (!selectedWords.includes(randomWord)) {
                    selectedWords.push(randomWord);
                }
            }

            wordBox.textContent = selectedWords.join(' ');
            button.disabled = true;
            progressBar.style.width = '0';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 10);

            setTimeout(() => {
                button.disabled = false;
            }, 10000);
        }
    </script>
